<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="script/vue.js"></script>
</head>
<body>
    <!--监听事件，直接写入JS-->
    <div id="demo1">
        <button v-on:click="count+=1">Add 1</button>
        <p>This button has been clicked for {{count}} times</p>
    </div>
    <div id="demo2">
        <button v-on:click="greet">Greet</button>
    </div>
    <div id="demo3">
        <input v-model="message" />
        <p>The message is :{{message}}</p>
    </div>
    <div id="demo4">
        <input type="checkbox" id="checkbox" v-model="checked" />
        <label for="checkbox">{{checked}}</label>
    </div>
    <div id="demo5">
        <input type="checkbox" value="Apple" v-model="checkedNames" id="Apple" /><label for="Apple">Apple</label>
        <input type="checkbox" value="Orange" v-model="checkedNames" id="Orange" /><label for="Orange">Orange</label>
        <input type="checkbox" value="Grape" v-model="checkedNames" id="Grape" /><label for="Grape">Grape</label>
        <p>{{checkedNames}}</p>
    </div>
    <div id="demo6">
        <input type="radio" value="boy" id="boy" v-model="checkedItem" /><label for="boy">boy</label>
        <input type="radio" value="girl" id="girl" v-model="checkedItem" /><label for="girl">girl</label>
        <p>I am a {{checkedItem}}</p>
    </div>
    <!--selected等会被禁用-->
    <div id="demo7">
        <select v-model="right">
            <option disabled value="请选择">请选择</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <span>the answer is: {{right}}</span>
    </div>
    <div id="demo8">
        <span>the answer is: {{right}}</span>
        <select v-model="right" multiple="multiple">
            <option disabled value="请选择">请选择</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>
    <div id="demo9">
        <select v-model="selected">
            <option v-for="item in items" v-bind:value="item.value">{{item.value+'.'+item.text}}</option>
        </select>
        <span>My favorite fruit is: {{selected}}</span>
    </div>
    <script>
        var demo1 = new Vue({
            el: "#demo1",
            data: {
                count: 0
            }
        })
        //在 `methods` 对象中定义方法
        var demo2 = new Vue({
            el: "#demo2",
            methods: {
                greet: function (event) {
                    alert('Hello Vue.js')
                    //`event` 是原生 DOM 事件
                    if (event) {
                        alert(event.target.tagName)
                    }
                }
            }
        })
        var demo3 = new Vue({
            el: "#demo3",
            data: {
                message: 'hello vue.js'
            }
        })
        var demo4 = new Vue({
            el: "#demo4",
            data: {
                checked: false
            }
        })
        var demo5 = new Vue({
            el: "#demo5",
            data: {
                checkedNames: []
            }
        })
        var demo6 = new Vue({
            el: "#demo6",
            data: {
                checkedItem: ''
            }
        })
        var demo7 = new Vue({
            el: "#demo7",
            data: {
                right: 'A'
            }
        })
        var demo8 = new Vue({
            el: "#demo8",
            data: {
                right: []
            }
        })
        var demo9 = new Vue({
            el: "#demo9",
            data: {
                selected: 'A',
                items: [
                    { text: 'Apple', value: 'A' },
                    { text: 'Orange', value: 'B' },
                    { text: 'Grape', value: 'C' }
                ]
               
            }
        })
    </script>
</body>
</html>
