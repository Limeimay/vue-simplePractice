<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>vue组件练习</title>
    <script src="script/vue.js"></script>
</head>
<body>
    <div id="demo1">
        <my-component></my-component>
    </div>
    <div id="demo2">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>
    <div id="demo3">
        <child3 message="hello vue.js"></child3>
    </div>
    <div id="demo4">
        <input v-model="parentMsg" /></br>
        <child4 :message1="parentMsg"></child4>
    </div>
    <div id="demo5">
        <p>{{total}}</p>
        <button-counter v-on:increment="increaseTotal"></button-counter>
        <button-counter v-on:increment="increaseTotal"></button-counter>
    </div>
    <script>
        Vue.component('my-component')
        var child = {
            template: '<div>This is a child</div>'
        }
        var demo1 = new Vue({
            el: "#demo1",
            components: {
                'my-component':child
            }
        })
        //组件内部data必须是函数
        Vue.component('simple-counter', {
            template: '<button v-on:click="count+=1">{{count}}</button>',
            data: function () {
                return {
                    count:0
                }
            }
        })
        var demo2 = new Vue({
            el: "#demo2"
        })
        //使用 Prop 传递数据,这里一定要用数组来表示吗？
        Vue.component('child3', {
            props:['message'],
            template:'<span>{{message}}</span>'
        })
        var demo3 = new Vue({
            el:"#demo3"
        })
        //这个地方一开始没有出来想要的结果，有两个地方出错，一是用了message，不知道是不是同一个文件里面不能有重复的message，第二个原因是在template里面采用了-的命名方式，出来的结果为NAN，后来改成驼峰式的命名方式之后就可以正常显示了。
        Vue.component('child4', {
            props: ['message1'],
            template: '<span>{{message1}}</span>'
        })
        var demo4 = new Vue({
            el: "#demo4",
            data: {
                parentMsg:'Message from parent'
            }
        })
        //自定义事件
        Vue.component('button-counter', {
            template: '<button v-on:click="increaseCounter">{{counter}}</button>',
            data: function () {
                return {counter:0}
            },
            methods: {
                increaseCounter: function () {
                    this.counter += 1
                    this.$emit('increment')
                }
            }
        })
        var demo5 = new Vue({
            el: "#demo5",
            data: {
                total:0
            },
            methods: {
                increaseTotal: function () {
                    return this.total+=1
                }
            }
        })
    </script>
</body>
</html>
