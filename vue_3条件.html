<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="script/vue.js"></script>
</head>
<body>
    <p id="app" v-if="seen">现在你可以看到我</p>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                //在这里是：不是=，记住区分语法和符号
                seen:true
            }
        })
    </script>
</body>
</html>
