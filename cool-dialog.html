
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Dialog 对话框</title>
    <link rel="stylesheet" href="Scripts/element-ui/lib/theme-chalk/index.css" />
    <script src="Scripts/vue/dist/vue.js"></script>
    <script src="Scripts/element-ui/lib/index.js"></script>

    <script src="Scripts/cool/cool-dialog.js"></script>
    <script src="Scripts/cool/cool-multi-dialog.js"></script>
</head>

<body>


    <h1>Dialog 对话框</h1>
    <p>在Element对话框的基础上封装iframe</p>

    <h2>用法</h2>
    <div id="sample">
        <el-button type="text" @click="dialogVisible=true">点击打开Cool-Dialog</el-button>

        <cool-dialog name="myName" title="提示" width="62%" iframe-height="300px" src="http://www.baidu.com" :visible.sync="dialogVisible" :fullscreen.sync="dialogFullscreen"></cool-dialog>
    </div>
    <script>
        var basics = new Vue({
            el: '#sample',
            data: {
                dialogVisible: false,
                dialogFullscreen: false,
            }
        })
    </script>
    <div id="codes">
        <span>代码：
            <el-button type="text" @click="rows=rows===5?22:5">切换展开</el-button> //todo: 语法着色
        </span>
        <el-input type="textarea" readonly :rows="rows" v-model="codes"></el-input>
    </div>
    <script>
        var codes = new Vue({
            el: '#codes',
            data: {
                rows: 5,
                codes: '<div id="basics">\r\n\
    <el-button type="text" @click="dialogVisible=true">点击打开Cool-Dialog</el-button>\r\n\
    \r\n\
    <cool-dialog\r\n\
    name="myName"\r\n\
    title="提示"\r\n\
    width="62%"\r\n\
    iframe-height="300px"\r\n\
    src="http://www.baidu.com"\r\n\
    :visible.sync="dialogVisible"\r\n\
    :fullscreen.sync="dialogFullscreen">\r\n\
    </cool-dialog>\r\n\
    \r\n\
</div>\r\n\
<script>\r\n\
    var basics = new Vue({\r\n\
        el: "#basics",\r\n\
        data: {\r\n\
            dialogVisible: false,\r\n\
            dialogFullscreen: false\r\n\
        }\r\n\
    })\r\n\
<\/script>'
            }
        })
    </script>
    <h2>Attributes</h2>
    <div id="docs">
        <el-table :data="rows">
            <el-table-column label="参数" width="120" prop="name"></el-table-column>
            <el-table-column label="说明" min-width="120" prop="desc"></el-table-column>
            <el-table-column label="类型" width="120" prop="type"></el-table-column>
            <el-table-column label="可选值" width="120" prop="option"></el-table-column>
            <el-table-column label="默认值" width="120" prop="default"></el-table-column>
        </el-table>
    </div>
    <script>
        var docs = new Vue({
            el: '#docs',
            data: {
                rows: [{
                    name: "name",
                    desc: "名称，用于多对话框",
                    type: "String",
                    option: "--",
                    default: "undefined"
                }, {
                    name: "title",
                    desc: "标题，显示在对话框右上角",
                    type: "String",
                    option: "--",
                    default: "undefined"
                }, {
                    name: "width",
                    desc: "宽度，百分比或者固定像素值",
                    type: "String",
                    option: "62% / 321px",
                    default: "50%"
                },
                {
                    name: "iframe-height",
                    desc: "内部iframe高度，只能使用像素，用于控制对话框高度",
                    type: "String",
                    option: "321px",
                    default: "undefined"
                }, {
                    name: "src",
                    desc: "路径，iframe加载的网页",
                    type: "String",
                    option: "inner.html / http://www.baidu.com",
                    default: "undefined"
                }, {
                    name: "visible",
                    desc: "可见，对话框显示/隐藏，必须使用sync修饰符",
                    type: "Boolean",
                    option: "true / false",
                    default: "undefined"
                }, {
                    name: "fullscreen",
                    desc: "全屏，对话框全屏/非全屏，必须使用sync修饰符",
                    type: "Boolean",
                    option: "true / false",
                    default: "undefined"
                },]
            }
        })
    </script>


</body>

</html>
